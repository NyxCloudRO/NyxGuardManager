<svg xmlns="http://www.w3.org/2000/svg" width="520" height="140" viewBox="0 0 520 140" role="img" aria-label="Buy me a coffee">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#06b6d4"/>
      <stop offset="1" stop-color="#f59e0b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Button base (no extra padding so it fits tightly when scaled) -->
  <rect x="0" y="0" width="520" height="140" rx="22" fill="url(#g)" filter="url(#shadow)"/>

  <!-- Coffee icon -->
  <g transform="translate(22 28)">
    <circle cx="42" cy="42" r="42" fill="#111827" opacity="0.18"/>
    <!-- steam -->
    <path d="M32 10c-4 6 3 9-1 15" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    <path d="M42 8c-4 6 3 9-1 15" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    <path d="M52 10c-4 6 3 9-1 15" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    <!-- cup -->
    <path d="M22 34h38v20c0 10-8 18-18 18h-2c-10 0-18-8-18-18V34z" fill="#fff" opacity="0.94"/>
    <!-- coffee surface -->
    <rect x="25.5" y="38" width="31" height="7" rx="3.5" fill="#7c2d12" opacity="0.9"/>
    <!-- handle -->
    <path d="M60 40h5c7 0 12 5 12 11s-5 11-12 11h-7" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round" opacity="0.94"/>
    <!-- saucer -->
    <path d="M22 78c6 4.5 14.5 7 20 7s14-2.5 20-7" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round" opacity="0.86"/>
  </g>

  <!-- Text -->
  <g font-family="ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="800">
    <text x="132" y="72" font-size="44" fill="#ffffff" letter-spacing="0.5" dominant-baseline="middle">Buy me a coffee</text>
  </g>
</svg>
